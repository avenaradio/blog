<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed"
    href="{{ '/feed.xml' | absolute_url }}">
  {% if site.favicon and site.favicon != "" %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.favicon | relative_url }}apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicon | relative_url }}favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicon | relative_url }}favicon-16x16.png">
  <link rel="manifest" href="{{ site.favicon | relative_url }}site.webmanifest">
  <link rel="mask-icon" href="{{ site.favicon | relative_url }}safari-pinned-tab.svg" color="#a996e8">
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}favicon.ico">
  <meta name="msapplication-TileColor" content="#a996e8">
  <meta name="msapplication-config" content="{{ site.favicon | relative_url }}browserconfig.xml">
  <meta name="theme-color" content="#a996e8">
  {% endif %}
  <!-- Styles -->
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body>

  <div id="page" class="site">
    <div class="inner">
      {% include header.html %}
      {{content}}
      {% include footer.html %}
    </div><!-- .inner -->
  </div><!-- .site -->

  <!-- Scripts -->
  <script src="{{ '/assets/js/plugins.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>

</body>
</html>
