# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: de-DE

# Site title
title: "avenaradio"

# A description of your site for meta tag, search engine results.
description: "avenaradio ist mein blog"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/blog/_site" ########################################## MUST BE UPDATED

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://avenaradio.github.io/blog/_site"

# Favicon
favicon: assets/favicon/

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
#google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation: ########################################## ALL MUST BE UPDATED with additional slash
  - text: Home
    url: /blog/_site/ 
  - text: Tags
    url: /blog/_site/tags/
  - text: About
    url: /blog/_site/about/

# The shortname for your Disqus site to enable comments.
#disqus: justgoodthemes

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; avenaradio alle Rechte vorbehalten."
  has_social: false

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
